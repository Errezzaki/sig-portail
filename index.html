<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="index.js"></script>
    <title>base map</title>
</head>
<body>
    
    <div id="ViewDiv"></div>

    <div class="sidebar">
        <button id="toggleBasemap">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6l9-4 9 4-9 4-9-4v8"></path>
                <path d="M3 10l9 4 9-4"></path>
                <path d="M3 14l9 4 9-4v-8"></path>
            </svg>
        </button>
        <hr style="width:50%;">
        <button id="toggleLegend">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                <path d="M7 7h10M7 12h10M7 17h10"></path>
            </svg>
        </button>
        <hr style="width:50%;">
        <button id="toggleLayers">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
        </button>
       
        
    </div>
    
    <!-- Panels for Basemap Gallery & Legend -->
    <div id="basemapPanel" class="panel">
        <div class="panel-header">
            <h3>Basemap Gallery</h3>
            <button class="close-btn" onclick="closePanel('basemapPanel')">X</button>
        </div>
        <div class="panel-content">
            <div id="basemapGalleryDiv"></div>
        </div>
    </div>

    <div id="legendPanel" class="panel">
        <div class="panel-header">
            <h3>Legend</h3>
            <button class="close-btn" onclick="closePanel('legendPanel')">X</button>
        </div>
        <div class="panel-content">
            <div id="legendDiv"></div>
        </div>
    </div>

        <div id="layersPanel" class="panel">
            <div class="panel-header">
                <h3>Layers</h3>
                <button class="close-btn" onclick="closePanel('layersPanel')">X</button>
            
            </div>
            
            <div class="panel-content">
                <input type="checkbox" id="layer1" checked> <label for="layer1">Layer 1</label><br>
                <input type="checkbox" id="layer2" checked> <label for="layer2">Layer 2</label><br>
                <input type="checkbox" id="layer3" checked> <label for="layer3">Layer 3</label>
            </div>
    </div>

</body>
</html>
